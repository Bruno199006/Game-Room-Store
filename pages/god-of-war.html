<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="../images/gamestorelogo.png">
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <title>Game Room Store</title>
    <link rel="stylesheet" href="../css/styles.css" />

    <!-- script para activar iconos de fontawesome -->
    <script
      src="https://kit.fontawesome.com/b5bb9f1fe7.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>


    <header>
      <nav>
        <div class="header-container">
             <div class="shop-icon">
              <a href="/index.html"><img src="../images/gamestorelogo.png" alt=""></a>
               <p>Game room store</p>
             </div>
             <div class="search-bar">
                <label for="search-bar"></label>
                <input type="text" class="search-input" placeholder="  Search...">
             </div>
             <div class="login-interface">
              
              <a href="" class="user-link1">Sign-in /</a>
              <a href="" class="user-link">Register</a>
        
             </div>
        </div>
      </nav>
    


      
       
        <div class="header-godofwar">
        <img src="../images/god_of_war_logo-removebg-preview.png" alt="">
        </div>
      </header>
      

      <section>
      <main>
        <div class="godofwargame">
          <div class="youtube-video">
          <iframe width="650" height="370" src="https://www.youtube.com/embed/IMyjqxWjgKA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
       
         <div class="grid-content">
            <img src="../images/godofwarcapture.jpg" alt="">
            
            <img src="../images/god of war review2.jpeg" alt=""> 

            <img src="../images/little nightmares.jpg" alt="">

            <img src="../images/hogwarts legacy.webp" alt="">
          
          </div>
        </div>
          
          
         
        </div>
      </main>
    </section>
      
      
    <footer>
      <div class="footer-content">
          <form class="form-container" action="#" method="post">
            <label for="nombre">Name:</label>
            <input type="text" id="nombre" class="input-opaco" name="nombre" required>

            <label for="correo">Email:</label>
            <input type="email" id="correo" class="input-opaco" name="correo" required>

            <label for="mensaje">Message:</label>
            <textarea id="mensaje" name="mensaje" class="input-opaco" required></textarea>
            
            <input type="submit" class="submit-button" value="Submit">
        </form>
      
        <div class="social-content">
          <a href="https://www.youtube.com/"><img src="../images/youtube.png" alt=""></a>
          <a href="https://www.instagram.com/"><img src="../images/instagram.png" alt=""></a>
          <a href="https://twitter.com/home"><img src="../images/Twitter.jpeg" alt=""></a>
        </div>
        
      </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
