<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../images/gamestorelogo.png">
    <title>Game Room Store</title>
    <link rel="stylesheet" href="../css/styles.css" />

    <!-- script para activar iconos de fontawesome -->
    <script
      src="https://kit.fontawesome.com/b5bb9f1fe7.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section>
      <!-- navbar -->
      <nav class="navbar">
        <div class="container">
          <ul>
            <!--lista desordenada para enlistar contenido dentro del nav -->
            <li>
              <!-- imagen del logo del sitio -->
              <img
                class="gameroomlogo"
                src="../images/gamestorelogo.png"
                alt="store logo"
              />
            </li>
            <li>
              <!-- titulo debajo del logo del sitio -->
              <h1 class="logotitle">GAME ROOM STORE</h1>
            </li>
          </ul>
          <!-- contenedor de la barra de busqueda dentro del navbar -->
          <div class="search-container">
            <input type="text" class="search-input" placeholder="Buscar..." />
          </div>
          <!-- contenedor para informacion de manejo de usuario y carrito de compra -->
          <div class="user">
            <i class="fa-regular fa-user fa-xl"></i>
            <a href="" class="user-link1">Sign-in /</a>
            <a href="" class="user-link">Register</a>
          </div>
        </div>
      </nav>
    </section>
