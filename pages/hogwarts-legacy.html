<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="../images/gamestorelogo.png">
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <title>Game Room Store</title>
    <link rel="stylesheet" href="../css/styles.css" />

    <!-- script para activar iconos de fontawesome -->
    <script
      src="https://kit.fontawesome.com/b5bb9f1fe7.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <nav>
        <div class="header-container">
             <div class="shop-icon">
              <a href="/index.html"><img src="../images/gamestorelogo.png" alt=""></a>
               <p>Game room store</p>
             </div>
             <div class="search-bar">
                <label for="search-bar"></label>
                <input type="text" class="search-input" placeholder="  Search...">
             </div>
             <div class="login-interface">
              
              <a href="" class="user-link1">Sign-in /</a>
              <a href="" class="user-link">Register</a>
        
             </div>
        </div>
      </nav>
        
        <div class="header-hogwarts-legacy">
        <img src="../images/hogwarts legacy title.png" alt="">
        </div>
      </header>



      <section>
        <main>
          <div class="hogwarts-legacy-game">
            <div class="youtube-video">
              <iframe width="560" height="315" src="https://www.youtube.com/embed/BsC-Rl9GYy0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <div class="steam-link">
              <a href="https://store.steampowered.com/app/1593500/God_of_War/">
                <img src="../images/steam logo.png"class="steam-logo" alt="logo de steam">
              </a>
            </div>
          </div>
          
           <div class="grid-content">
              <img src="../" alt="imagen gameplay 1">
              
              <img src="../" alt="imagen gameplay 2"> 
  
              <img src="../" alt="imagen gameplay 3">
  
              <img src="../" alt="imagen gameplay 4">
            </div>
          </div>
        </div>
        </main>
      </section>
        

      
      <footer>
        <div class="footer-content">
            <form class="form-container" action="#" method="post">
              <label for="nombre">Name:</label>
              <input type="text" id="nombre" class="input-opaco" name="nombre" required>
  
              <label for="correo">Email:</label>
              <input type="email" id="correo" class="input-opaco" name="correo" required>
  
              <label for="mensaje">Message:</label>
              <textarea id="mensaje" name="mensaje" class="input-opaco" required></textarea>
              
              <input type="submit" class="submit-button" value="Submit">
          </form>
        
          <div class="social-content">
            <a href="https://www.youtube.com/"><img src="../images/youtube.png" alt="link youtube"></a>
            <a href="https://www.instagram.com/"><img src="../images/instagram.png" alt="link instagram"></a>
            <a href="https://twitter.com/home"><img src="../images/Twitter.jpeg" alt="link twitter"></a>
          </div>
          </div>
    </footer>
        </body>
      </html>
