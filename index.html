    <section>
      <main>
        <!-- home page  -->
        <div class="home-title-container">
          <p>Welcome to game room store</p>
          <h1>Your online shop for pc games</h1>
        </div>
        <div class="home-second-half-container">
          <p class="games-for-sale-title ">Games for sale</p>
          <div class="button-container">
            <a class="animate__animated animate__bounce" href="pages/god-of-war.html"><img src="./images/God_of_War_4_cover.webp" alt="icono de seccion god of war"></a>
            <a class="animate__animated animate__bounce" href="pages/resident-evil-4-remake.html"><img src="./images/Resident evil 4.webp" alt="icono de seccion resident evil 4"></a>

            <a class="animate__animated animate__bounce" href="pages/little-nightmares.html"><img src="./images/little nightmares.jpg" alt="icono de seccion little nightmares"></a>
          </div>
        
          <!--carrousell incoming games title-->
          <!-- carousel bootstrap -->
          <h1 class="carousel-title ">incoming games</h1>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./images/mk1.jpg" class="d-block w-100 " alt="imagen mortal kombar crousel"> 
             
            </div>
            <div class="carousel-item">
              <img src="./images/odyssey.jpg" class="d-block w-100 " alt="imagen ninja assasin carousel">
            </div>
            <div class="carousel-item">
              <img src="./images/Prince of persia.jpg" class="d-block w-100" alt="imagen prince of persia carousel">
            </div>
           
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <h1 class="contact-title">Contact us</h1>
        <div class="form-box">
        <form class="form-container" action="#" method="post">
          <label for="nombre">Name:</label>
          <input type="text" id="nombre" class="input-opaco" name="nombre" required>

          <label for="correo">Email:</label>
          <input type="email" id="correo" class="input-opaco" name="correo" required>

          <label for="mensaje">Message:</label>
          <textarea id="mensaje" name="mensaje" class="input-opaco" required></textarea>
          
          <input type="submit" class="submit-button" value="Submit">
      </form>
    </div>
